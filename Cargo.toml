[package]
name = "lsv"
version = "0.1.4"
edition = "2024"
description = "Threeâ€‘pane terminal file viewer (TUI) with preview and Lua configuration"
license = "MIT"
readme = "README.md"
repository = "https://github.com/SecretDeveloper/lsv"
homepage = "https://github.com/SecretDeveloper/lsv"
documentation = "https://docs.rs/lsv"
keywords = ["tui", "terminal", "file", "preview"]
categories = ["command-line-utilities", "filesystem"]
rust-version = "1.90"
include = [
  "src/**",
  "src/actions/**",
  "src/lua/**",
  "README.md",
  "LICENSE",
]

[dependencies]
crossterm = "0.29"
ratatui = { version = "0.29", default-features = false, features = ["crossterm"] }
mlua = { version = "0.11.3", features = ["lua54", "vendored"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "std", "libc"] }
unicode-width = "0.2.0"
whoami = "1"

[dev-dependencies]
tempfile = "3"
